apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  namespace: message-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-app
          image: spring-app:latest
          imagePullPolicy: Never
          env:
            - name: LOGGING_CONFIG
              value: /app/logback-spring.xml
          ports:
            - containerPort: 7000
          volumeMounts:
            - mountPath: /app/application.properties
              name: config-volume
              subPath: application.properties
            - mountPath: /app/logback-spring.xml
              name: config-volume
              subPath: logback-spring.xml
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 7000
            initialDelaySeconds: 30
            periodSeconds: 5
      volumes:
        - name: config-volume
          configMap:
            name: spring-app-config
---
apiVersion: v1
kind: Service
metadata:
  name: spring-app
  namespace: message-app
spec:
  selector:
    app: spring-app
  ports:
    - protocol: TCP
      port: 7000
      targetPort: 7000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-app-config
  namespace: message-app
data:
  application.properties: |
    spring.application.name=spring-app
    management.endpoints.web.exposure.include=health,info,prometheus,metrics
    server.port=7000
    logging.level.root=INFO
    logging.level.org.springframework.web=ERROR
    # Enable OTLP metrics export
    management.otlp.metrics.export.enabled=true
    management.otlp.metrics.export.url=http://otel-collector:4318/v1/metrics
    management.otlp.metrics.export.step=30s

  logback-spring.xml: |
    <?xml version="1.0" encoding="UTF-8"?>
    <configuration>
        <include resource="org/springframework/boot/logging/logback/defaults.xml" />
        <appender name="LOGSTASH" class="net.logstash.logback.appender.LogstashTcpSocketAppender">
            <destination>logstash-service:5000</destination>
            <encoder class="net.logstash.logback.encoder.LogstashEncoder" >
                <customFields>{"data_stream":{"type":"logs","dataset":"spring-app","namespace":"default"}}</customFields>
            </encoder>
        </appender>
        <logger name="org.springframework" level="ERROR" />
  
        <root level="INFO">
            <appender-ref ref="LOGSTASH" />
        </root>
    </configuration>
