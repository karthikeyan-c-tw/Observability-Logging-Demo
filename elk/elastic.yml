apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: message-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: elastic/elasticsearch:8.19.2
          ports:
            - containerPort: 9200
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"  # Disable security for demo
            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: message-app
spec:
  selector:
    app: elasticsearch
  ports:
    - port: 9200
      targetPort: 9200
